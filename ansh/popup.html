<!DOCTYPE html>
<html>
<head>
    <title>AI Tutor</title>
    <style>
        body {
            width: 250px; /* Increased width */
            min-height: 100px; /* Minimum height */
            padding: 15px;
            font-family: sans-serif;
            display: flex;
            flex-direction: column; /* Arrange items vertically */
            align-items: center;
            background-color: #f8f9fa;
            border-radius: 10px; /* Curvy edges for the body */
        }
        button {
            padding: 10px 18px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 20px; /* Curvy edges for buttons */
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #stopBtn {
            background-color: #dc3545;
        }
        #stopBtn:hover {
            background-color: #c82333;
        }
        #screenshotPreview {
            max-width: 90%;
            max-height: 150px;
            border: 1px solid #ccc;
            margin-top: 15px;
            display: none; /* Hide initially */
            border-radius: 5px;
        }
        #statusMessage {
            margin-top: 15px;
            font-size: 12px;
            color: #6c757d;
            text-align: center;
            min-height: 15px; /* Reserve space */
        }
    </style>
</head>
<body>
    <p id="statusMessage">Click Screenshot to start.</p>
    <img id="screenshotPreview" src="" alt="Screenshot Preview">
    <button id="screenshotBtn">Screenshot</button>
    <button id="stopBtn" style="display: none;">Stop AI</button> <!-- Hide initially -->

    <script src="popup.js"></script>
</body>
</html>
